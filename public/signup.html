<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #357abd;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 0;
        }

        .signup-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .signup-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .signup-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .signup-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-control {
            height: 50px;
            padding-left: 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            height: 50px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            animation: slideDown 0.3s ease-out;
            opacity: 0;
            transform: translateY(-10px);
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background-color: #fff5f5;
            color: #e53e3e;
            border-left: 4px solid #e53e3e;
        }

        .alert i {
            font-size: 20px;
            margin-right: 12px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .alert-message {
            color: #4a5568;
            font-size: 13px;
        }

        .form-group.error input {
            border-color: #e53e3e;
            background-color: #fff5f5;
        }

        .form-group.error i {
            color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
            padding-left: 15px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .close-alert {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            padding: 0 8px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .close-alert:hover {
            color: #c53030;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        .password-requirements {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            padding-left: 15px;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin: 5px 0 0;
        }

        .password-requirements li {
            margin-bottom: 3px;
            display: flex;
            align-items: center;
        }

        .password-requirements li i {
            margin-right: 5px;
            font-size: 10px;
        }

        .password-requirements li.valid {
            color: var(--success-color);
        }

        .password-requirements li.invalid {
            color: var(--error-color);
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 10px;
            }

            .signup-header {
                padding: 20px;
            }

            .signup-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create Account</h2>
            <p>Join our task management system</p>
        </div>
        <div class="signup-form">
            <div id="signupMessage"></div>
            <form id="signupForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" 
                           class="form-control" 
                           id="full_name" 
                           placeholder="Full Name" 
                           required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           placeholder="Email address" 
                           required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           placeholder="Password" 
                           required>
                    <div class="password-requirements">
                        <small>Password must contain:</small>
                        <ul>
                            <li class="invalid" id="length"><i class="fas fa-circle"></i> At least 8 characters</li>
                            <li class="invalid" id="uppercase"><i class="fas fa-circle"></i> One uppercase letter</li>
                            <li class="invalid" id="lowercase"><i class="fas fa-circle"></i> One lowercase letter</li>
                            <li class="invalid" id="number"><i class="fas fa-circle"></i> One number</li>
                        </ul>
                    </div>
                </div>
                <input type="hidden" id="role" value="regular_user">
                <button type="submit" class="btn-signup">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </button>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://task-management-website-mkm5.onrender.com/api/auth';
        // Function to show error message
        function showError(message, title = 'Signup Failed') {
            const signupMessage = document.getElementById('signupMessage');
            signupMessage.innerHTML = `
                <div class="alert alert-danger show">
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="alert-content">
                        <div class="alert-title">${title}</div>
                        <div class="alert-message">${message}</div>
                    </div>
                    <button class="close-alert" onclick="clearError()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
        }

        // Function to clear error message
        function clearError() {
            const signupMessage = document.getElementById('signupMessage');
            const alert = signupMessage.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => {
                    signupMessage.innerHTML = '';
                    document.querySelectorAll('.form-group').forEach(group => {
                        group.classList.remove('error');
                    });
                }, 300);
            }
        }

        // Function to validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Function to validate full name
        function validateFullName(name) {
            return name.trim().length >= 2 && /^[a-zA-Z\s]*$/.test(name);
        }

        // Function to validate password
        function validatePassword(password) {
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            return hasLength && hasUpper && hasLower && hasNumber;
        }

        // Add form submission handling
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted'); // Debug log

            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = this.querySelector('button[type="submit"]');
            const originalButtonContent = button.innerHTML;

            // Reset all error states
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });

            let hasError = false;
            let errorMessage = '';

            // Validate full name
            if (!fullName.trim()) {
                document.getElementById('full_name').parentElement.classList.add('error');
                errorMessage = 'Please enter your full name';
                hasError = true;
            } else if (!validateFullName(fullName)) {
                document.getElementById('full_name').parentElement.classList.add('error');
                errorMessage = 'Please enter a valid full name (letters and spaces only, minimum 2 characters)';
                hasError = true;
            }

            // Validate email
            if (!email.trim()) {
                document.getElementById('email').parentElement.classList.add('error');
                errorMessage = 'Please enter your email address';
                hasError = true;
            } else if (!validateEmail(email)) {
                document.getElementById('email').parentElement.classList.add('error');
                errorMessage = 'Please enter a valid email address (e.g., user@example.com)';
                hasError = true;
            }

            // Validate password
            if (!password) {
                document.getElementById('password').parentElement.classList.add('error');
                errorMessage = 'Please enter a password';
                hasError = true;
            } else if (!validatePassword(password)) {
                document.getElementById('password').parentElement.classList.add('error');
                errorMessage = 'Password must be at least 8 characters long and contain uppercase, lowercase, and numbers';
                hasError = true;
            }

            if (hasError) {
                showError(errorMessage);
                return;
            }

            try {
                // Show loading state
                button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
                button.disabled = true;

                // Make the API call
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        password: password,
                        role: 'regular_user'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed. Please try again.');
                }

                // Successful signup
                showError('Account created successfully! Redirecting to login...', 'Success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error); // Debug log
                showError(error.message || 'An error occurred during signup. Please try again.');
                button.innerHTML = originalButtonContent;
                button.disabled = false;
            }
        });

        // Clear error state when user starts typing
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                // Remove error state from the current field
                this.parentElement.classList.remove('error');
                
                // Check if there are any remaining errors
                const hasErrors = document.querySelectorAll('.form-group.error').length > 0;
                if (!hasErrors) {
                    clearError();
                }
            });
        });

        // Password validation (existing code)
        const password = document.getElementById('password');
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number')
        };

        password.addEventListener('input', function() {
            const value = this.value;
            
            // Check length
            if (value.length >= 8) {
                requirements.length.classList.remove('invalid');
                requirements.length.classList.add('valid');
                requirements.length.querySelector('i').className = 'fas fa-check-circle';
            } else {
                requirements.length.classList.remove('valid');
                requirements.length.classList.add('invalid');
                requirements.length.querySelector('i').className = 'fas fa-circle';
            }

            // Check uppercase
            if (/[A-Z]/.test(value)) {
                requirements.uppercase.classList.remove('invalid');
                requirements.uppercase.classList.add('valid');
                requirements.uppercase.querySelector('i').className = 'fas fa-check-circle';
            } else {
                requirements.uppercase.classList.remove('valid');
                requirements.uppercase.classList.add('invalid');
                requirements.uppercase.querySelector('i').className = 'fas fa-circle';
            }

            // Check lowercase
            if (/[a-z]/.test(value)) {
                requirements.lowercase.classList.remove('invalid');
                requirements.lowercase.classList.add('valid');
                requirements.lowercase.querySelector('i').className = 'fas fa-check-circle';
            } else {
                requirements.lowercase.classList.remove('valid');
                requirements.lowercase.classList.add('invalid');
                requirements.lowercase.querySelector('i').className = 'fas fa-circle';
            }

            // Check number
            if (/[0-9]/.test(value)) {
                requirements.number.classList.remove('invalid');
                requirements.number.classList.add('valid');
                requirements.number.querySelector('i').className = 'fas fa-check-circle';
            } else {
                requirements.number.classList.remove('valid');
                requirements.number.classList.add('invalid');
                requirements.number.querySelector('i').className = 'fas fa-circle';
            }
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
